<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="indix.css">
</head>

<body>

  <div class="primary-div">
    <div class="rating-div">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p class="out-of-100">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="perfomance">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="element-div">
      <p class="summary">Summary</p>
      <div class="elementes">
        <div class="reaction component">
          <div>
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <p><span>80</span>/100</p>
        </div>
        <div class="memories component">
          <div>
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="Verbal component">
          <div>
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="Visual component">
          <div>
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <p><span>61</span>/100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
